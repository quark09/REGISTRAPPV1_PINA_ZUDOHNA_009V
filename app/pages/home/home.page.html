<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="encabezado">
    <h1>Bienvenido</h1>
  </div>

  <ion-item>
    <ion-avatar slot="start">
      <img class="prueba" src="https://ionicframework.com/docs/img/demos/avatar.svg">
    </ion-avatar>
    <ion-label>
      <h2>Usuario</h2>
    </ion-label>
  </ion-item>
  
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="custom-card">
            <ion-icon name="qr-code-outline" color="success" class="icon"></ion-icon>
            <ion-card-content>
              <ion-card-title class="title">QR</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="custom-card">
            <ion-icon name="calendar-outline" color="success" class="icon"></ion-icon>
            <ion-card-content>
              <ion-card-title class="title">Asistencia</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card class="custom-card">
            <ion-icon name="paper-plane-outline" color="success" class="icon"></ion-icon>
            <ion-card-content>
              <ion-card-title class="title">Mensajes</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="custom-card">
            <ion-icon name="school-outline" color="success" class="icon"></ion-icon>
            <ion-card-content>
              <ion-card-title class="title">Cursos</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
